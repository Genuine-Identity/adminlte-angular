<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Inbox</h3>
		<div class="box-tools pull-right">
			<div class="has-feedback">
				<input type="text" class="form-control input-sm" placeholder="Search Mail">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
    </div>
    <div class="box-body no-padding">
        <div class="mailbox-controls">
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
            </div>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
            <div class="pull-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        <div class="table-responsive mailbox-messages">
            <ngx-datatable class="material" [rows]="rows" [columnMode]="'standard'" [headerHeight]="2"
                [footerHeight]="45" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
                [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'
                [loadingIndicator]="loadingIndicator">
                 <ngx-datatable-column name="id" [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="25">
                    <ng-template let-row="row"   ngx-datatable-cell-template>
                          <div class="icheckbox_flat-blue" aria-checked="false" aria-disabled="false"
                                style="position: relative;">
                                <input type="checkbox" style="position: absolute; opacity: 0;">                                    
                          </div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="id" [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="25">
                    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                         {{row.id}} 
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="220">
                    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                    {{row.team}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column   [resizeable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="300">
                    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                    	<a [routerLink]="['/admin/user/detail',row.id]">{{row.suggestion}}</a>    
                    </ng-template>
                </ngx-datatable-column>               
            </ngx-datatable>

                        <td class="mailbox-attachment"></td>

                </tbody>
            </table> -->
        </div>
    </div>
    <div class="box-footer no-padding">
        <div class="mailbox-controls">
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
            </div>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
            <div class="pull-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
