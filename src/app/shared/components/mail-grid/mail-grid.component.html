<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Inbox</h3>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                <input type="text" class="form-control input-sm" placeholder="Search Mail">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
        </div>
    </div>
    <div class="box-body no-padding">
        <div class="mailbox-controls">
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
            </div>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
            <div class="pull-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        <div class="table-responsive mailbox-messages">
            <ngx-datatable class="material" [rows]="rows" [columnMode]="'standard'" [headerHeight]="45"
                [footerHeight]="45" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
                [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)'
                [loadingIndicator]="loadingIndicator">
                <ngx-datatable-column name="id" [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="25">
                    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                        <a [routerLink]="['/admin/user/detail',row.id]">{{row.id}}</a>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="username" [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="220">
                    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                        <a [routerLink]="['/admin/user/detail',row.id]">{{row.username}}</a>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="firstName" [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="180">
                    <ng-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="lastName" [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="180">
                    <ng-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="password" [resizeable]="true" [sortable]="true" [draggable]="true"
                    [canAutoResize]="true" [width]="180">
                    <ng-template ngx-datatable-header-template>
                        password
                    </ng-template>
                    <ng-template>
                        {{value}}
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column [draggable]="true" [canAutoResize]="true" [width]="10">
                    <ng-template ngx-datatable-header-template>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </ng-template>
                    <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                        <div *ngIf="row.id===1">
                            <i class="fa fa-trash disabled" aria-hidden="true" style="color: #DBDBDB;"></i>
                        </div>
                        <div *ngIf="row.id!==1">
                            <i class="fa fa-trash " aria-hidden="true" (click)="delete(row.id)"
                                style="cursor:pointer"></i>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>

        </div>
    </div>
    <div class="box-footer no-padding">
        <div class="mailbox-controls">
            <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-reply"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
            </div>
            <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
            <div class="pull-right">
                1-50/200
                <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
