<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">System Log</h3>
				</div>
				<div class="box-body">
					<ngx-datatable class="material" [rows]="rows | async" [columnMode]="'standard'" [headerHeight]="2" [footerHeight]="45"
					 [rowHeight]="'auto'">
						<ngx-datatable-column [width]="150">
							<ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
								{{row.userName}}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column [width]="150">
							<ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
								{{row.userName}}
							</ng-template>
						</ngx-datatable-column>
					 
					</ngx-datatable>
					<!-- <ul>
						<li *ngFor="let item of rows | async">
							<pre>{{ item.userName }}</pre>
						</li>
					</ul> -->

				</div>
			</div>
		</div>
	</div>
</section>
